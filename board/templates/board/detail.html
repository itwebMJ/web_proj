<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 상세 페이지</title>
    <script>
        function go_list(){
            location.href='/board/list'
        }
        function del(num){
            var flag = confirm('정말 삭제하시겠습니까?')
            if(flag){
                location.href='/board/del?num='+num
            }
        }
    </script>
</head>
<body>
<h3>글 상세 페이지</h3>
<form action="/board/edit" method="post">
  <table border="1">
    <tr><th>num</th><td><input type="text" name="title" value="{{bb.num}}" readonly></td></tr>
    <tr><th>title</th><td><input type="text" name="title" value="{{bb.title}}"></td></tr>
    <tr><th>writer</th><td><input type="text" name="id" value="{{bb.writer}}" readonly></td></tr>
    <tr><th>w_date</th><td><input type="text" name="id" value="{{bb.w_date}}" readonly></td></tr>
    <tr><th>content</th><td><textarea name="content" rows="15" cols="45">{{bb.content}}</textarea></td></tr>
{% if bb.writer  == session.id %}
    <tr>
        <td colspan="2">
            <input type="submit" value="수정">
            <input type="button" value="삭제" onclick="del({{bb.num}})">
            <input type="button" value="목록" onclick="go_list()">
        </td>
    </tr>
{% else %}
    <tr>
        <td colspan="2">
            <input type="button" value="목록" onclick="go_list()">
        </td>
    </tr>
{% endif %}
  </table>
</form>
</body>
</html>
