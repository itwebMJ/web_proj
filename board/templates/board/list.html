<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>
</head>
<body>
<h3>글 목록</h3>
<br/>
<a href="/board/add">글 작성</a>
<br/><br/>

<table border="1">
    <tr>
        <th>num</th><th>title</th><th>writer</th>
    </tr>
{% if boards != None%}
    {% for b in boards %}
    <tr>
        <td>{{b.num}}</td>
        <td><a href="/board/detail?num={{b.num}}">{{b.title}}</a></td>
        <td>{{b.writer}}</td>
    </tr>
    {% endfor %}
{% else %}
    <tr><td colspan="3">등록된 글이 없습니다.</td></tr>
{% endif %}
</table>

<br/><br/>
<form action="/board/getbywriter" method="post">
    검색할 글의 작성자 아이디<input type="text" name="writer">
    <input type="submit" value="검색">
</form><br/>

<form action="/board/getbytitle" method="post">
    제목으로 검색<input type="text" name="title">
    <input type="submit" value="검색">
</form><br/>

<form action="/board/getbycontent" method="post">
    내용으로 검색<input type="text" name="content">
    <input type="submit" value="검색">
</form><br/>


</body>
</html>
